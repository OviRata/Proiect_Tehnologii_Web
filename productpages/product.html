    <script src="../resources/js/navbar-script.js"></script>

    <ul class="navbar-nav" id = "navbar-nav">
      <li class="nav-item" id="list-search"> <a href="#" id="search">Search</a></li>

<div class="content">
  <div id="product-details" class="product-details">
    <div class="product-info">
      <h1 id="product-name" class="product-title">.</h1>
      <img id="product-image" class="product-image" src=".." alt=".">
    </div>
    <div class="product-data">
      <p id="product-price" class="product-price"></p>
      <p id="product-description" class="product-description"></p>
      <p id="product-soil" class="product-soil"></p>
      <p id="product-humidity" class="product-humidity"></p>
      <p id="product-water" class="product-water"></p>
      <p id="product-temperature" class="product-temperature"></p>

      <script src="../resources/js/client/getSearchFlowers.js"></script>
      <script src="../resources/js/client/addToCartButton.js"></script>
      <button id="add-to-cart" class="add-to-cart"
        onclick=" ( async ()=>{ await addToCart(); gotoPage('myshoppingcart.html'); } )();
         "
      >
        Add to Cart</button>
      <button id="add-to-fav" class="add-to-cart">
        Add to favorites</button>
    </div>
  </div>
</div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {

    var productData = localStorage.getItem("futureJSON");
    console.log(productData);
    console.log("got from memory");
    var product = JSON.parse( productData );
    console.log(product);

    document.getElementById('product-name').textContent = product.name;
    document.getElementById('product-image').src = './productpages/product-display/flowers/'+product.imageName;
    document.getElementById('product-price').textContent = 'Price: ' + product.price;
    document.getElementById('product-description').textContent = product.description;
    document.getElementById('product-humidity').textContent='Humidity: ' + product.humidity;
    document.getElementById('product-soil').textContent='Soil: ' + product.soil;
    document.getElementById('product-water').textContent='Water: ' + product.water;
    document.getElementById('product-temperature').textContent='Temperature: ' + product.temperature;
  });
</script>

<script>
  hideForRole(globalRole);
</script>

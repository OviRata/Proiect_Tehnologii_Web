<html lang="en">

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="./js/app.js"></script>

</head>
<body>
<div class="flex-wrapper">
  <div class="mainmenu">
    <a href="index.html" class="logo">
      Bloom Buddy</a>
    <div class="navbar-desktop">
      <a href="search.html">Search</a>
      <a href="mygarden.html">My garden</a>
      <a href="myshoppingcart.html">My shopping cart</a>
      <a href="MyAccountNotLoggedIn.html">My account</a>
    </div>

    <button class="navbar-toggler" id="navbar-toggler">
      <span></span>
      <span></span>
      <span></span>
    </button>




    <script src="./js/navbar-script.js"></script>
  </div>
  <div class="navbar-menu" id="navbar-menu">
    <ul class="navbar-nav" id = "navbar-nav">
      <li class="nav-item"> <a href="search.html">Search</a></li>
      <li class="nav-item"><a href="mygarden.html">My garden</a></li>
      <li class="nav-item"><a href="myshoppingcart.html">My shopping cart</a></li>
      <li class="nav-item"><a href="MyAccountNotLoggedIn.html">My account</a></li>
    </ul>
  </div>

  <div class = "notification-button-container">
      <button

        onclick="
          gotoPage('MyNotifications.html');
        "

      >My Notifications </button>
  </div>


  <div class="profile-container">
    <h1 class="profile-container-title">User Profile</h1>
    <div class="profile">
      <div class="profile-info">
        <h2>Profile Information</h2>
        <form id="profile-form">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" value="JohnDoe" disabled>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" value="johndoe@example.com">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" value="John Doe">
          <label for="bio">Bio:</label>
          <textarea id="bio" name="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</textarea>
          <button type="submit">Save Changes</button>
        </form>
      </div>
      <div class="profile-avatar">
        <img src="./img/avatar.jpg" alt="Profile Picture">
        <input type="file" id="avatar" name="avatar" accept="image/*">
        <label for="avatar">Change Avatar</label>
      </div>

    </div>
  </div>

  <div class = "logout-button-container">
    <button
      onclick="
        gotoPage('MyAccountNotLoggedIn.html');
      "
      >Logout</button>
  </div>




</div>
</body>

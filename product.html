</head>
<body>
<div class="flex-wrapper">

        <li class="nav-item"> <a href="search.html">Search</a></li>

      </ul>
    </div>



<div class="content">
  <div id="product-details" class="product-details">
    <div class="product-info">
      <h1 id="product-name" class="product-title">.</h1>
      <img id="product-image" class="product-image" src="." alt=".">
    </div>
    <div class="product-data">
      <p id="product-price" class="product-price"></p>
      <p id="product-description" class="product-description"></p>
      <button id="add-to-cart" class="add-to-cart"
        onclick="gotoPage('myshoppingcart.html')"
      >
        Add to Cart</button>
    </div>
  </div>
</div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Parse product data from URL query parameter
    var urlParams = new URLSearchParams(window.location.search);
    var productData = urlParams.get('product');
    var product = JSON.parse(decodeURIComponent(productData));

    // Populate product page with product details
    document.getElementById('product-name').textContent = product.name;
    document.getElementById('product-image').src = product.image;
    document.getElementById('product-price').textContent = 'Price: ' + product.price;
    document.getElementById('product-description').textContent = product.description;
  });
</script>
</body>

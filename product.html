<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link rel="stylesheet" href="resources/css/style.css">
  <link rel="stylesheet" href="resources/css/menustyle.css">
  <link rel="stylesheet" href="resources/css/productpage-styles.css">


  <script src="./resources/js/config.js"></script>
  <script src="./resources/js/urlHelper.js"></script>
  <script src="./resources/js/app.js"></script>

</head>
<body>
<div class="flex-wrapper">
  <div class="mainmenu">
    <a href="index.html" class="logo" id="home">
      Bloom Buddy</a>
    <div class="navbar-desktop">
      <li class="nav-item"> <a href="#" id="search1">Search</a></li>
      <li class="nav-item"><a href="#" id="mygarden1">My garden</a></li>
      <li class="nav-item"><a href="#" id="mycart1">My shopping cart</a></li>
      <li class="nav-item"><a href="#" id="myAccount1">My account</a></li>
    </div>

    <button class="navbar-toggler" id="navbar-toggler">
      <span></span>
      <span></span>
      <span></span>
    </button>




    <script src="./resources/js/navbar-script.js"></script>
  </div>
  <div class="navbar-menu" id="navbar-menu">
    <ul class="navbar-nav" id = "navbar-nav">
      <li class="nav-item"> <a href="#" id="search">Search</a></li>
      <li class="nav-item"><a href="#" id="mygarden">My garden</a></li>
      <li class="nav-item"><a href="#" id="mycart">My shopping cart</a></li>
      <li class="nav-item"><a href="#" id="myAccount">My account</a></li>
    </ul>
  </div>



<div class="content">
  <div id="product-details" class="product-details">
    <div class="product-info">
      <h1 id="product-name" class="product-title">.</h1>
      <img id="product-image" class="product-image" src="." alt=".">
    </div>
    <div class="product-data">
      <p id="product-price" class="product-price"></p>
      <p id="product-description" class="product-description"></p>
      <button id="add-to-cart" class="add-to-cart"
        onclick="gotoPage('myshoppingcart.html')"
      >
        Add to Cart</button>
    </div>
  </div>
</div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Parse product data from URL query parameter
    var urlParams = new URLSearchParams(window.location.search);
    var productData = urlParams.get('product');
    var product = JSON.parse(decodeURIComponent(productData));

    // Populate product page with product details
    document.getElementById('product-name').textContent = product.name;
    document.getElementById('product-image').src = product.image;
    document.getElementById('product-price').textContent = 'Price: ' + product.price;
    document.getElementById('product-description').textContent = product.description;
  });
</script>
</body>
</html>

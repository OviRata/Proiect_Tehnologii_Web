<!-- product.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/menustyle.css">
  <link rel="stylesheet" href="css/productpage-styles.css">
</head>
<body>
<div class="flex-wrapper">
  <mainmenu>
    <a href="index.html" class="logo">Bloom Buddy</a>
    <div class="navbar">
      <a href="#">Search</a>
      <a href="#">My garden</a>
      <a href="#">My shopping cart</a>
      <a href="#">My account</a>
    </div>
  </mainmenu>
<div class="content">
  <div id="product-details" class="product-details">
    <div class="product-info">
      <h1 id="product-name" class="product-title"></h1>
      <img id="product-image" class="product-image" src="" alt="">
    </div>
    <div class="product-data">
      <p id="product-price" class="product-price"></p>
      <p id="product-description" class="product-description"></p>
      <button id="add-to-cart" class="add-to-cart">Add to Cart</button>
    </div>
  </div>
</div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Parse product data from URL query parameter
    var urlParams = new URLSearchParams(window.location.search);
    var productData = urlParams.get('product');
    var product = JSON.parse(decodeURIComponent(productData));

    // Populate product page with product details
    document.getElementById('product-name').textContent = product.name;
    document.getElementById('product-image').src = product.image;
    document.getElementById('product-price').textContent = 'Price: ' + product.price;
    document.getElementById('product-description').textContent = product.description;
  });
</script>
</body>
</html>

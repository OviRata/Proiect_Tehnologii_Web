      <p id="product-soil" class="product-soil"></p>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Parse product data from URL query parameter
    // urlString =baseURL+"/product.html?product=%7B%22userID%22%3A2%2C%22name%22%3A%22Iridarium%22%2C%22image%22%3A%22.%2Fproduct-display%2Fflowers%2Firidarium.jpg%22%2C%22price%22%3A%22%2410.00%22%2C%22description%22%3A%22Description%20of%20Product%201%22%7D";
    // console.log(urlString);
    // var urlParams = new URLSearchParams(
    //   urlString
    // );

    var productData = localStorage.getItem("futureJSON");
    console.log(productData);
    console.log("got from memory");
    var product = JSON.parse( productData );
    console.log(product);

    // Populate product page with product details
    document.getElementById('product-name').textContent = product.name;
    document.getElementById('product-image').src = product.image;
    document.getElementById('product-price').textContent = 'Price: ' + product.price;
    document.getElementById('product-description').textContent = product.description;
    document.getElementById('product-humidity').textContent='Humidity: ' + product.humidity;
    document.getElementById('product-soil').textContent='Soil: ' + product.soil;
    document.getElementById('product-water').textContent='Water: ' + product.water;
    document.getElementById('product-temperature').textContent='Temperature: ' + product.temperature;




    if(globalRole==="client"){
      document.getElementById('list-mygarden').style.display="none";


      document.getElementById('list-mygarden1').style.display="none";
    }
    if(globalRole==="vendor"){
      document.getElementById('list-search').style.display="none";
      document.getElementById('list-mycart').style.display="none";


      document.getElementById('list-search1').style.display="none";
      document.getElementById('list-mycart1').style.display="none";
    }


  });
</script>

<script>
  hideForRole(globalRole);
</script>
